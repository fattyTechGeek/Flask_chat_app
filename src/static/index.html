<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂÆûÊó∂ËÅäÂ§©ÂÆ§</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            flex: 1;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 40px;
        }

        .auth-form h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        .form-group {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-btn {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 15px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .switch-auth {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }

        .switch-auth:hover {
            color: #764ba2;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .chat-main {
            display: none;
            flex: 1;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            min-height: 0;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.own {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.own .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message:not(.own) .message-content {
            background: white;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 4px;
        }

        .message-info {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .message.own .message-info {
            text-align: right;
            color: rgba(255, 255, 255, 0.8);
        }

        .message-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .message-image:hover {
            transform: scale(1.05);
        }

        .status-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 10px 0;
            font-size: 14px;
        }

        .typing-indicator {
            padding: 10px 20px;
            color: #666;
            font-style: italic;
            font-size: 14px;
            background: #f8f9fa;
            border-top: 1px solid #e1e5e9;
            flex-shrink: 0;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
            display: flex;
            gap: 10px;
            align-items: flex-end;
            flex-shrink: 0;
            position: relative;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 12px 50px 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            resize: none;
            max-height: 100px;
            min-height: 44px;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .emoji-btn, .image-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }

        .image-btn {
            right: 40px;
        }

        .emoji-btn:hover, .image-btn:hover {
            background-color: #f0f0f0;
        }

        .send-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .emoji-picker {
            position: absolute;
            bottom: 60px;
            right: 10px;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
        }

        .emoji-item {
            padding: 8px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }

        .emoji-item:hover {
            background-color: #f0f0f0;
        }

        .file-input {
            display: none;
        }

        .loading-messages {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            body {
                overflow: auto;
            }
            
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .emoji-picker {
                right: 0;
                left: 0;
                max-width: none;
            }
        }

        /* ÊªöÂä®Êù°Ê†∑Âºè */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-title" id="headerTitle">ÂÆûÊó∂ËÅäÂ§©ÂÆ§</div>
            <button class="logout-btn" id="logoutBtn" onclick="logout()" style="display: none;">ÁôªÂá∫</button>
        </div>

        <!-- ÁôªÂΩï/Ê≥®ÂÜåË°®Âçï -->
        <div class="auth-form" id="authForm">
            <h2 id="authTitle">ÁôªÂΩïËÅäÂ§©ÂÆ§</h2>
            
            <div class="form-group">
                <label for="authUsername">Áî®Êà∑Âêç</label>
                <input type="text" id="authUsername" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç" maxlength="20">
            </div>
            
            <div class="form-group">
                <label for="authPassword">ÂØÜÁ†Å</label>
                <input type="password" id="authPassword" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å">
            </div>
            
            <button class="auth-btn" id="authSubmitBtn" onclick="handleAuth()">ÁôªÂΩï</button>
            
            <div class="switch-auth" id="switchAuth" onclick="switchAuthMode()">
                Ê≤°ÊúâË¥¶Âè∑ÔºüÁÇπÂáªÊ≥®ÂÜå
            </div>
            
            <div id="authMessage"></div>
        </div>

        <!-- ËÅäÂ§©‰∏ªÁïåÈù¢ -->
        <div class="chat-main" id="chatMain">
            <div class="messages-container" id="messagesContainer">
                <div class="loading-messages" id="loadingMessages">Ê≠£Âú®Âä†ËΩΩÂéÜÂè≤Ê∂àÊÅØ...</div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                Êúâ‰∫∫Ê≠£Âú®ËæìÂÖ•...
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="ËæìÂÖ•Ê∂àÊÅØ... (ÊåâÂõûËΩ¶ÂèëÈÄÅ)"
                        rows="1"
                    ></textarea>
                    <button class="image-btn" onclick="document.getElementById('imageInput').click()">üì∑</button>
                    <button class="emoji-btn" onclick="toggleEmojiPicker()">üòä</button>
                    <input type="file" id="imageInput" class="file-input" accept="image/*" onchange="handleImageUpload(event)">
                    
                    <div class="emoji-picker" id="emojiPicker">
                        <div class="emoji-grid" id="emojiGrid">
                            <!-- Ë°®ÊÉÖÂ∞ÜÈÄöËøáJavaScriptÂä†ËΩΩ -->
                        </div>
                    </div>
                </div>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">ÂèëÈÄÅ</button>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let currentUser = null;
        let isConnected = false;
        let isLoginMode = true;

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            setupEventListeners();
        });

        function setupEventListeners() {
            const messageInput = document.getElementById('messageInput');
            const authUsername = document.getElementById('authUsername');
            const authPassword = document.getElementById('authPassword');

            // ÂõûËΩ¶ÂèëÈÄÅÊ∂àÊÅØ
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // ËÆ§ËØÅË°®ÂçïÂõûËΩ¶Êèê‰∫§
            authUsername.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('authPassword').focus();
                }
            });

            authPassword.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleAuth();
                }
            });

            // Ëá™Âä®Ë∞ÉÊï¥ËæìÂÖ•Ê°ÜÈ´òÂ∫¶
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });

            // ÁÇπÂáªÂÖ∂‰ªñÂú∞ÊñπÂÖ≥Èó≠Ë°®ÊÉÖÈÄâÊã©Âô®
            document.addEventListener('click', function(e) {
                const emojiPicker = document.getElementById('emojiPicker');
                const emojiBtn = document.querySelector('.emoji-btn');
                if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
                    emojiPicker.style.display = 'none';
                }
            });
        }

        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/check-auth');
                const data = await response.json();
                
                if (data.success && data.authenticated) {
                    currentUser = data.user;
                    showChatInterface();
                    initializeSocket();
                    loadHistoryMessages();
                } else {
                    showAuthForm();
                }
            } catch (error) {
                console.error('Ê£ÄÊü•ËÆ§ËØÅÁä∂ÊÄÅÂ§±Ë¥•:', error);
                showAuthForm();
            }
        }

        function switchAuthMode() {
            isLoginMode = !isLoginMode;
            const authTitle = document.getElementById('authTitle');
            const authSubmitBtn = document.getElementById('authSubmitBtn');
            const switchAuth = document.getElementById('switchAuth');
            
            if (isLoginMode) {
                authTitle.textContent = 'ÁôªÂΩïËÅäÂ§©ÂÆ§';
                authSubmitBtn.textContent = 'ÁôªÂΩï';
                switchAuth.textContent = 'Ê≤°ÊúâË¥¶Âè∑ÔºüÁÇπÂáªÊ≥®ÂÜå';
            } else {
                authTitle.textContent = 'Ê≥®ÂÜåË¥¶Âè∑';
                authSubmitBtn.textContent = 'Ê≥®ÂÜå';
                switchAuth.textContent = 'Â∑≤ÊúâË¥¶Âè∑ÔºüÁÇπÂáªÁôªÂΩï';
            }
            
            clearAuthMessage();
        }

        async function handleAuth() {
            const username = document.getElementById('authUsername').value.trim();
            const password = document.getElementById('authPassword').value.trim();
            const submitBtn = document.getElementById('authSubmitBtn');
            
            if (!username || !password) {
                showAuthMessage('ËØ∑ËæìÂÖ•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = isLoginMode ? 'ÁôªÂΩï‰∏≠...' : 'Ê≥®ÂÜå‰∏≠...';
            
            try {
                const endpoint = isLoginMode ? '/api/login' : '/api/register';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    showAuthMessage(data.message, 'success');
                    
                    setTimeout(() => {
                        showChatInterface();
                        initializeSocket();
                        loadHistoryMessages();
                    }, 1000);
                } else {
                    showAuthMessage(data.error, 'error');
                }
            } catch (error) {
                console.error('ËÆ§ËØÅÂ§±Ë¥•:', error);
                showAuthMessage('ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = isLoginMode ? 'ÁôªÂΩï' : 'Ê≥®ÂÜå';
            }
        }

        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                
                if (socket) {
                    socket.disconnect();
                }
                
                currentUser = null;
                isConnected = false;
                showAuthForm();
                clearMessages();
            } catch (error) {
                console.error('ÁôªÂá∫Â§±Ë¥•:', error);
            }
        }

        function showAuthForm() {
            document.getElementById('authForm').style.display = 'flex';
            document.getElementById('chatMain').style.display = 'none';
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('headerTitle').textContent = 'ÂÆûÊó∂ËÅäÂ§©ÂÆ§';
            
            // Ê∏ÖÁ©∫Ë°®Âçï
            document.getElementById('authUsername').value = '';
            document.getElementById('authPassword').value = '';
            clearAuthMessage();
        }

        function showChatInterface() {
            document.getElementById('authForm').style.display = 'none';
            document.getElementById('chatMain').style.display = 'flex';
            document.getElementById('logoutBtn').style.display = 'block';
            document.getElementById('headerTitle').textContent = `ËÅäÂ§©ÂÆ§ - ${currentUser.username}`;
            
            // ËÅöÁÑ¶Âà∞Ê∂àÊÅØËæìÂÖ•Ê°Ü
            document.getElementById('messageInput').focus();
            
            // Âä†ËΩΩË°®ÊÉÖ
            loadEmojis();
        }

        function showAuthMessage(message, type) {
            const messageDiv = document.getElementById('authMessage');
            messageDiv.textContent = message;
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
        }

        function clearAuthMessage() {
            document.getElementById('authMessage').textContent = '';
            document.getElementById('authMessage').className = '';
        }

        function initializeSocket() {
            if (socket) {
                socket.disconnect();
            }
            
            socket = io();
            
            socket.on('connect', function() {
                isConnected = true;
                console.log('Â∑≤ËøûÊé•Âà∞ÊúçÂä°Âô®');
                
                // Âä†ÂÖ•ËÅäÂ§©ÂÆ§
                socket.emit('join', {
                    username: currentUser.username,
                    room: 'general'
                });
            });

            socket.on('disconnect', function() {
                isConnected = false;
                console.log('‰∏éÊúçÂä°Âô®Êñ≠ÂºÄËøûÊé•');
                addStatusMessage('‰∏éÊúçÂä°Âô®Êñ≠ÂºÄËøûÊé•');
            });

            socket.on('status', function(data) {
                addStatusMessage(data.msg);
            });

            socket.on('message', function(data) {
                addMessage(data);
            });

            socket.on('error', function(data) {
                console.error('SocketÈîôËØØ:', data.msg);
                addStatusMessage('ÈîôËØØ: ' + data.msg);
            });
        }

        async function loadHistoryMessages() {
            try {
                const response = await fetch('/api/messages?room=general&per_page=50');
                const data = await response.json();
                
                if (data.success) {
                    const loadingDiv = document.getElementById('loadingMessages');
                    if (loadingDiv) {
                        loadingDiv.remove();
                    }
                    
                    data.messages.forEach(message => {
                        addMessage({
                            id: message.id,
                            username: message.username,
                            message: message.content,
                            timestamp: new Date(message.timestamp).toLocaleTimeString(),
                            type: message.message_type
                        }, false);
                    });
                    
                    scrollToBottom();
                } else {
                    console.error('Âä†ËΩΩÂéÜÂè≤Ê∂àÊÅØÂ§±Ë¥•:', data.error);
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂéÜÂè≤Ê∂àÊÅØÂ§±Ë¥•:', error);
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !isConnected) {
                return;
            }

            const messageData = {
                username: currentUser.username,
                message: message,
                timestamp: new Date().toLocaleTimeString(),
                type: 'text',
                room: 'general'
            };

            socket.emit('message', messageData);
            messageInput.value = '';
            messageInput.style.height = 'auto';
        }

        function addMessage(data, shouldScroll = true) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${data.username === currentUser.username ? 'own' : ''}`;
            
            let messageContent = '';
            if (data.type === 'image') {
                messageContent = `
                    <div class="message-info">${data.username} - ${data.timestamp}</div>
                    <img src="${data.message}" alt="ÂõæÁâá" class="message-image" onclick="openImageModal('${data.message}')">
                `;
            } else {
                messageContent = `
                    <div class="message-info">${data.username} - ${data.timestamp}</div>
                    <div>${escapeHtml(data.message)}</div>
                `;
            }
            
            messageDiv.innerHTML = `<div class="message-content">${messageContent}</div>`;
            messagesContainer.appendChild(messageDiv);
            
            if (shouldScroll) {
                scrollToBottom();
            }
        }

        function addStatusMessage(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status-message';
            statusDiv.textContent = message;
            messagesContainer.appendChild(statusDiv);
            scrollToBottom();
        }

        function clearMessages() {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '<div class="loading-messages" id="loadingMessages">Ê≠£Âú®Âä†ËΩΩÂéÜÂè≤Ê∂àÊÅØ...</div>';
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function loadEmojis() {
            try {
                const response = await fetch('/api/emojis');
                const data = await response.json();
                
                if (data.success) {
                    const emojiGrid = document.getElementById('emojiGrid');
                    emojiGrid.innerHTML = '';
                    
                    data.emojis.forEach(emoji => {
                        const emojiItem = document.createElement('div');
                        emojiItem.className = 'emoji-item';
                        emojiItem.textContent = emoji;
                        emojiItem.onclick = () => insertEmoji(emoji);
                        emojiGrid.appendChild(emojiItem);
                    });
                }
            } catch (error) {
                console.error('Âä†ËΩΩË°®ÊÉÖÂ§±Ë¥•:', error);
            }
        }

        function toggleEmojiPicker() {
            const emojiPicker = document.getElementById('emojiPicker');
            emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
        }

        function insertEmoji(emoji) {
            const messageInput = document.getElementById('messageInput');
            const cursorPos = messageInput.selectionStart;
            const textBefore = messageInput.value.substring(0, cursorPos);
            const textAfter = messageInput.value.substring(messageInput.selectionEnd);
            
            messageInput.value = textBefore + emoji + textAfter;
            messageInput.setSelectionRange(cursorPos + emoji.length, cursorPos + emoji.length);
            messageInput.focus();
            
            document.getElementById('emojiPicker').style.display = 'none';
        }

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Ê£ÄÊü•Êñá‰ª∂Â§ßÂ∞è (ÈôêÂà∂‰∏∫5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('ÂõæÁâáÂ§ßÂ∞è‰∏çËÉΩË∂ÖËøá5MB');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const messageData = {
                        username: currentUser.username,
                        message: data.url,
                        timestamp: new Date().toLocaleTimeString(),
                        type: 'image',
                        room: 'general'
                    };
                    socket.emit('message', messageData);
                } else {
                    alert('ÂõæÁâá‰∏ä‰º†Â§±Ë¥•: ' + data.error);
                }
            } catch (error) {
                console.error('‰∏ä‰º†ÈîôËØØ:', error);
                alert('ÂõæÁâá‰∏ä‰º†Â§±Ë¥•');
            }

            // Ê∏ÖÁ©∫Êñá‰ª∂ËæìÂÖ•
            event.target.value = '';
        }

        function openImageModal(imageSrc) {
            window.open(imageSrc, '_blank');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
